<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp - Product Page</title>

</head>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="page-wrapper">
    <!-- todo: this header is acting very funny -->
    <header id="header">
        <img id="header-img" src="shrug.png" alt="shrug icon">
        <nav id="nav-bar">
            <ul>
                <!-- todo: these links need to actually link to something in the same page (test Content#5) -->

                <li><a id="section-2" class="nav-link" href="#section">test 2</a></li>
                <li><a id="section-3" class="nav-link" href="#section">test 3</a></li>
            </ul>
        </nav>
    </header>
    <!-- todo: Style this up to look a lot nicer -->
    <form id="form" name="submit-email" action="https://www.freecodecamp.com/email-submit">
        <div class="form-group" id="contact-email">
            <label id="label-email" for="email">Get in Contact</label><br>
            <input type="email" name="email" id="email" placeholder="Please enter your email address." required />
        </div>
        <div class="form-group" id="input-button">
            <button type="submit" id="submit" >Getting Started</button>
        </div>
    </form>

    <!-- todo: Add in some sort of video to relate to some product -->

            id="video"
            width="560"
            height="315"

            allowfullscreen>
